<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Envío Exitoso! - Avanta Hotel & Villas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-avanta: #4A5D54;
            --fondo-suave: #e9f0ec;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* Marca de agua de fondo */
        .watermark-bg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            opacity: 0.06; /* Muy sutil como pediste */
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 80px;
            color: var(--verde-avanta);
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            color: var(--verde-avanta);
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--verde-avanta);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: opacity 0.3s;
        }

        .btn-back:hover {
            opacity: 0.9;
        }

        footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Imagen del logo como marca de agua -->
    <img src="logo.png" alt="" class="watermark-bg">

    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>¡Convenio Enviado con Éxito!</h1>
        
        <p>Gracias por su interés. <b>Ricardo Peña</b> se pondrá en contacto con usted a la brevedad para formalizar la alianza y los beneficios para su empresa.</p>
        
        <a href="index.html" class="btn-back">Volver al inicio</a>
    </div>

    <footer>
        Avanta Hotel & Villas<br>
        Ricardo Peña - Ejecutivo Comercial
    </footer>

</body>
</html>
