<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Convenio Avanta Hotel & Villas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    
            html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            min-height: 700px;
        }

        /* Panel Izquierdo */
        .left-panel {
            flex: 1;
            background-color: #e9f0ec; /* Verde muy suave */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .left-panel h1 {
            color: #4A5D54; /* Verde corporativo oscuro */
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
        }

        /* Panel Derecho (Formulario) */
        .right-panel {
            flex: 1.5;
            background-color: #ffffff;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 40px;
            /* Marca de agua */
            background-image: url('TU_LOGOTIPO_AQUÍ.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: 40%;
            background-attachment: fixed;
        }

        /* Capa para controlar la opacidad de la marca de agua */
        .right-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.92); /* Ajusta aquí la sutileza */
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            max-width: 200px;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Campos del Formulario */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            font-size: 0.85rem;
        }

        .checkbox-group input {
            margin-right: 10px;
            margin-top: 3px;
        }

        /* Botón Enviar */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #4A5D54; /* Verde corporativo */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #3a4a42;
        }

        /* Pie de Página */
        footer {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
        }

        .contact-info b { color: #333; }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: #4A5D54;
            margin: 0 10px;
            font-size: 1.2rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Lateral Izquierdo -->
    <div class="left-panel">
        <h1>Precios especiales<br>Para empresas<br>Visionarias.</h1>
    </div>

    <!-- Formulario -->
    <div class="right-panel">
        <div class="content-wrapper">
            <div class="logo-header">
                <!-- Reemplazar con el link de tu imagen -->
                <img src="https://avantahotel.com.mx/images/logo.png" alt="Avanta Logo">
            </div>

            <h2>Convenio Avanta Hotel & Villas</h2>

            <form action="#">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Empresa</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">He leído y acepto los <a href="#">términos y condiciones</a> de servicio.</label>
                </div>

                <button type="submit" class="btn-submit">Enviar Convenio</button>
            </form>

            <footer>
                <div class="contact-info">
                    <b>Avanta Hotel & Villas</b><br>
                    Ricardo Peña - Ejecutivo Comercial
                </div>
                <div class="social-icons">
                    <!-- Ubicación -->
                    <a href="https://maps.google.com" target="_blank" title="Ubicación"><i class="fas fa-map-marker-alt"></i></a>
                    <!-- WhatsApp -->
                    <a href="https://wa.me/524421314203" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <!-- Web -->
                    <a href="https://avantahotel.com.mx/index.html" target="_blank" title="Web"><i class="fas fa-globe"></i></a>
                    <!-- Facebook -->
                    <a href="https://www.facebook.com/avantahotelqro" target="_blank"><i class="fab fa-facebook"></i></a>
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/avanta_hotelqro" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </footer>
        </div>
    </div>
</div>
<script>
document.getElementById("convenioForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = {
        nombre: this.nombre.value,
        apellidos: this.apellidos.value,
        empresa: this.empresa.value,
        email: this.email.value,
        telefono: this.telefono.value
    };

    await fetch("https://TU_WEBHOOK_N8N_AQUI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    });

    this.style.display = "none";
    document.getElementById("success").style.display = "block";
});
</script>

</body>
</html>
